<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
</head>
<body>
  <div>
    <form id="feedback-form">
      <div class="form-group">
        <label for="first-name">Имя:</label>
        <input type="text" id="first-name" name="first-name" placeholder="Введите имя">
      </div>
      <div class="form-group">
        <label for="last-name">Фамилия:</label>
        <input type="text" id="last-name" name="last-name" placeholder="Введите фамилию">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Введите email" required>
      </div>
      <div class="form-group">
        <label for="category">Категория:</label>
        <select id="category" name="category" required>
          <option value="">Выберите категорию</option>
          <option value="option1">Опция 1</option>
          <option value="option2">Опция 2</option>
          <option value="option3">Опция 3</option>
        </select>
      </div>
      <div class="form-group">
        <label for="message">Сообщение:</label>
        <textarea id="message" name="message" placeholder="Введите сообщение" required></textarea>
      </div>
      <div class="form-group">
        <label for="image">Картинка:</label>
        <input type="file" id="image" name="image" accept="image/jpeg, image/png" max-size="2000000">
      </div>
      <button type="submit">Отправить</button>
    </form>    
  </div>
  <script src="./app.js"></script>
</body>
</html>
